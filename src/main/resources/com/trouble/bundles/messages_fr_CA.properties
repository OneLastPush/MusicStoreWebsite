helpMsg = Cette page contient des informations sur toutes les autres pages disponibles sur le site. Choisissez un pour en savoir plus.
homeDesc = La page d'accueil contient les trois titres r\u00e9cemment ajout\u00e9s ainsi qu'un sondage et les nouvelles r\u00e9centes. Si vous avez visit\u00e9 le site avant de voir les suggestions en fonction de votre visite pr\u00e9c\u00e9dente.
loginDesc = Si vous avez d\u00e9j\u00e0 un compte avec Trouble Media, vous pouvez utiliser cette page pour vous connecter \u00e0 votre compte en entrant votre nom d'utilisateur et votre mot de passe.
registerDesc = Vous pouvez acc\u00e9der \u00e0 cette page \u00e0 partir de la page de connexion en cliquant sur "Enregistrer" en bas \u00e0 gauche. Si vous ne poss\u00e9dez pas d\u00e9j\u00e0 de compte avec Trouble Media, vous pouvez utiliser cette page pour en cr\u00e9er une en saisissant toutes vos informations.
searchDesc = Vous pouvez utiliser cette page pour rechercher de la musique en fonction du titre de l'album, du titre de la titre, du nom de l'artiste et encore plus.
genresDesc = Cette page contient tous les genres de musique. Cliquez sur un genre pour voir tous les albums de ce genre.
myDownloadsDesc = Cette page n'est accessible que si vous avez ouvert une session. Elle affiche toutes les titres et tous les albums que vous avez achet\u00e9s et vous permet de t\u00e9l\u00e9charger autant de fois que vous le souhaitez.
albumDesc = En cliquant sur un album, vous allez mener \u00e0 cette page qui vous montre plus d'informations sur l'album et vous permet d'ajouter l'album ou les titres de cet album \u00e0 votre panier. Vous verrez \u00e9galement trois albums sugg\u00e9r\u00e9s par d'autres artistes dans le m\u00eame genre.
trackDesc =  En cliquant sur un titre, vous allez mener \u00e0 cette page qui vous montre plus d'informations sur ce titre et vous permet d'ajouter le titre \u00e0 votre panier. Les autres titres de cet album seront \u00e9galement affich\u00e9es. Vous verrez \u00e9galement trois albums sugg\u00e9r\u00e9s par d'autres artistes dans le m\u00eame genre.
reviewsDesc = Les avis sur les titres seront affich\u00e9s sur la page du titre. Si vous \u00eates connect\u00e9, vous pouvez ajouter une \u00e9valuation pour un titre en allant sur la page du titre et en faisant d\u00e9filer vers le bas. De l\u00e0, vous pouvez \u00e9crire votre avis, lui donner une note sur 5 (5 \u00e9tant le plus \u00e9lev\u00e9) et le soumettre (il doit \u00eatre approuv\u00e9 par un gestionnaire).
checkoutDesc = Vous ne pouvez acc\u00e9der \u00e0 la page de paiement qu'une fois que vous avez ouvert une session. La page de paiement affichera tout dans votre panier ainsi que le total (taxes incluses). De l\u00e0, vous pouvez supprimer des articles de votre panier. Une fois que vous \u00eates pr\u00eat \u00e0 finaliser votre commande, vous pouvez cliquer sur "Commander". (Voir l'onglet "Finalisation" \u00e0 la suite)
finalDesc = Une fois que vous avez cliqu\u00e9 sur le check-out, vous m\u00e8nerez \u00e0 une page qui vous invite \u00e0 entrer les informations de votre carte de cr\u00e9dit. Une fois que vous le faites, tout ce que vous avez \u00e0 faire est de cliquer sur \u00abPayer\u00bb et votre commande sera soumise.

writeReview = \u00c9crire un commentaire
advanceSearchLabel = Recherche Avanc\u00e9e