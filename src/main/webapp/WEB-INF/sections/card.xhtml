<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:b="http://bootsfaces.net/ui">
    <!--AUTHOR: Max Page-Slowik-->

    <div class="row">
        <div class="col-xs-10 col-md-6 col-lg-6 col-lg-offset-2  col-xs-offset-1">
            <h:form class="form-group">


                <b:panelGrid columns="1">
                    <h:inputText class="form-control"  pt:placeholder="#{msgs.amount}"
                                 value="#{checkout.total}" required="true"
                                 disabled="true" >

                    </h:inputText>
                    <p:inputMask mask="9999 9999 9999 9999" class="form-control" id="card" pt:placeholder="#{msgs.creditCard}"
                                 value="#{payment.card}" required="true"
                                 requiredMessage="#{msgs.cardReq}">
                    </p:inputMask>
                    <h:message for="card" styleClass="errorMessage" />


                    <h:inputText class="form-control" id="date" pt:placeholder="#{msgs.expirationDate}"
                                 value="#{payment.exprDate}" required="true"
                                 requiredMessage="#{msgs.dateReq}">
                        <f:convertDateTime pattern="MM/yyyy" />
                    </h:inputText>
                    <h:message for="date" styleClass="errorMessage" />

                    <h:commandButton value="#{msgs.pay}" action="#{payment.pay}" />
                </b:panelGrid>
            </h:form>


        </div>
    </div>



</ui:composition>
