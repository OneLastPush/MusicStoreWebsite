<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <!--AUTHOR: Max Page-Slowik-->

    <div class="row">
        <div class="col-sm-12 col-md-10 col-md-offset-1">
            <h:form>
                <h:commandButton action="#{checkout.addCheckoutTest()}"/>
                <h:dataTable  styleClass="table table-hover"  var="s" value="#{checkout.getCart()}">
                    <h:column class="col-sm-8 col-md-6">
                        <f:facet name = "header">#{msgs.song}</f:facet>
                        <div class="media">
                            <img class="media-object" src="#{s.albumId.albumCover}" style="width: 72px; height: 72px;"/> 
                            <div class="media-body">
                                <h4 class="media-heading"><a href="#">#{s.trackTitle}</a></h4>
                                <h5 class="media-heading"> by <a href="#">#{s.artistId.artist}</a></h5>

                            </div>
                        </div>
                    </h:column>
                    <h:column class="col-sm-1 col-md-1" >
                        <f:facet name = "header">#{msgs.quantity}</f:facet>
                        <p>1</p>
                    </h:column>
                    <h:column  class="col-sm-1 col-md-1 text-center">
                        <strong>$#{s.listPrice}</strong>
                    </h:column>
                    <h:column class="col-sm-1 col-md-1" >

                        <h:commandLink value="#{msgs.remove}" action="#{checkout.removeItem(s)}"/>

                    </h:column>


                </h:dataTable>

                <table>
                    <tr>

                        <td><h5>#{msgs.subtotal}</h5></td>
                        <td class="text-right"><h5><strong>$#{checkout.totalPrice()}</strong></h5></td>
                    </tr>
                    <tr>

                        <td><h5>#{msgs.taxes}</h5></td>
                        <td class="text-right"><h5><strong>$#{checkout.getTotalTax()}</strong></h5></td>
                    </tr>
                    <tr>

                        <td><h3>#{msgs.total}</h3></td>
                        <td class="text-right"><h3><strong>$#{checkout.totalPlusTax()}</strong></h3></td>
                    </tr>
                    <tr>

                        <td>
                            <h:link type="button" value=" #{msgs.checkout}" outcome="checkoutCard" 
                                      class="btn btn-success">
                               
                            </h:link></td>
                    </tr>
                </table>
            </h:form>
        </div>
    </div>






</ui:composition>
