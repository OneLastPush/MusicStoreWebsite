<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:p="http://primefaces.org/ui">


    <!--AUTHOR: Max Page-Slowik-->
    <div class="container">

        <h:form class="form-signin" >


            <h2 class="form-signin-heading">
                <h:outputText  value="#{msgs.login}"/>
            </h2>
            <div class="form-group">
                <h:inputText id="email" value="#{login.email}" pt:type="email" 
                             pt:placeholder="#{msgs.email}" class="form-control" required="true"
                             requiredMessage="#{msgs.emailReq}"/>
                <!--<h:message id="emailErr" for="email"  styleClass="errorMessage" />-->
            </div>
            <div class="form-group">

                <h:inputText id="password" value="#{login.password}" pt:type="password" 
                             pt:placeholder="#{msgs.password}" class="form-control" required="true"
                             requiredMessage="#{msgs.passReq}"/>
                <!--<h:message id="passErr" for="password" styleClass="errorMessage"/>-->
            </div>

            <h:commandButton action="#{login.login()}"  value="#{msgs.login}" class="btn btn-lg btn-primary btn-block btn-signin" >

            </h:commandButton>
            <h:link value="#{msgs.register}" outcome="registerPage"></h:link>
            <h:messages styleClass="errorMessage" /> 
        </h:form>

    </div>
</ui:composition>
