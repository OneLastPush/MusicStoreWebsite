<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <!-- Author: Seaim Khan -->
    <h:form id="form" enctype="multipart/form-data">
        <p:panel id="panel" header="#{msgs.addBannerHead}" style="text-align: center">
            <h:panelGrid id="addBannerGrid" columns="3">
                <p:outputLabel for="bannerCompany" value="#{msgs.companyHead}" />
                <p:inputText id="bannerCompany" type="text" required="true" value="#{banner.company}">
                    <f:validateRegex pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{2,256}\.[a-z]{2,6}\b([-a-zA-Z0-9@:%_\+.~#?&amp;//=]*)" />
                    <f:validateLength maximum="255" />
                </p:inputText>
                <p:message for="bannerCompany" />

                <p:outputLabel for="bannerAd" value="#{msgs.bannerHead}" />
                <p:fileUpload id="bannerAd" fileUploadListener="#{banner.handleFileUpload}"
                              update="messages" mode="simple" sizeLimit="150000" fileLimit="1" allowTypes="/(\.|\/)(gif|jpe?g|jpg|png)$/" />
                <p:message for="bannerAd" />

                <p:commandButton value="#{msgs.addBtn}" action="#{banner.createAd()}"/>
            </h:panelGrid>
            <p:messages autoUpdate="true" />
        </p:panel>
        <h:link value="#{msgs.backToManPage}" outcome="manager"/>
        <p:growl id="messages" showDetail="true" />
    </h:form>
</ui:composition>
